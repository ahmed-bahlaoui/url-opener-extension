<!DOCTYPE html>
<html>
  <head>
    <title>Quick Window Opener Settings</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 10px 20px;
        min-width: 400px;
      }
      h1 {
        font-size: 1.5em;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="url"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 15px;
        border: none;
        background-color: #4285f4;
        color: white;
        cursor: pointer;
        border-radius: 4px;
      }
      #status-message {
        margin-top: 10px;
        color: green;
        font-weight: bold;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Settings</h1>

    <div class="form-group">
      <label for="url-input">URL to Open:</label>
      <input type="url" id="url-input" placeholder="https://example.com" />
    </div>

    <button id="save-button">Save</button>
    <div id="status-message"></div>

    <script src="options.js"></script>
  </body>
</html>
