<!DOCTYPE html>
<html>
  <head>
    <title>Quick Window Opener Settings</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        padding: 10px 20px;
        background-color: #f4f4f9;
        min-width: 500px;
      }
      h1 {
        font-size: 1.5em;
        color: #333;
      }
      /* Grid Container */
      #grid-container {
        display: grid;
        /* This creates a responsive grid that adds more columns as space allows */
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }
      /* Card Base Style */
      .card {
        border: 2px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        background-color: white;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        position: relative;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      }
      /* Selected Card Style */
      .card.selected {
        border-color: #4285f4;
        background-color: #e8f0fe;
      }
      .card img {
        width: 48px;
        height: 48px;
        margin-bottom: 10px;
      }
      .card h3 {
        margin: 0 0 5px 0;
        font-size: 1em;
        color: #202124;
      }
      .card p {
        margin: 0;
        font-size: 0.8em;
        color: #5f6368;
      }
    </style>
  </head>
  <body>
    <h1>Select a Website</h1>
    <p>Click a card to set it as the target for the extension icon.</p>

    <div id="grid-container">
      <!-- Cards will be dynamically inserted here by options.js -->
    </div>

    <script src="options.js"></script>
  </body>
</html>
