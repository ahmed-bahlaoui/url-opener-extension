<!DOCTYPE html>
<html>
  <head>
    <title>Quick Window Opener Settings</title>
    <style>
      /* --- Existing styles from before --- */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        padding: 10px 20px 80px; /* Add padding to bottom for FAB */
        background-color: #f4f4f9;
        min-width: 500px;
      }
      h1 {
        font-size: 1.5em;
        color: #333;
      }
      #grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }
      .card {
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        background-color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        border-color: #bdbdbd;
      }
      .card.selected {
        border-color: #4285f4;
        background-color: #f8fbff;
        box-shadow: 0 4px 20px rgba(66, 133, 244, 0.2);
      }
      .card img {
        width: 48px;
        height: 48px;
        margin-bottom: 12px;
        border-radius: 4px;
      }
      .card h3 {
        margin: 0 0 8px 0;
        color: #1a1a1a;
        font-size: 16px;
        font-weight: 600;
        line-height: 1.3;
      }
      .card p {
        margin: 0 0 8px 0;
        color: #666;
        font-size: 13px;
        line-height: 1.4;
        opacity: 0.9;
      }

      /* Card actions (edit/delete buttons) */
      .card-actions {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-top: 12px;
      }

      .edit-btn,
      .delete-btn {
        background: none;
        border: 1px solid #ddd;
        font-size: 12px;
        font-weight: 500;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: inherit;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .edit-btn {
        color: #1976d2;
        border-color: #1976d2;
      }

      .edit-btn:hover {
        background-color: #1976d2;
        color: white;
        transform: translateY(-1px);
        box-shadow: 0 2px 4px rgba(25, 118, 210, 0.3);
      }

      .delete-btn {
        color: #d32f2f;
        border-color: #d32f2f;
      }

      .delete-btn:hover {
        background-color: #d32f2f;
        color: white;
        transform: translateY(-1px);
        box-shadow: 0 2px 4px rgba(211, 47, 47, 0.3);
      }

      /* --- NEW STYLES for Modal and FAB --- */
      .hidden {
        display: none !important;
      }

      #add-new-button {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 50%;
        font-size: 36px;
        line-height: 60px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      #add-new-button:hover {
        transform: scale(1.05);
      }

      #modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #modal-content {
        background: white;
        padding: 20px 30px;
        border-radius: 8px;
        width: 400px;
      }

      #add-site-form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      #form-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      #form-buttons button {
        padding: 10px 20px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
      }
      #form-buttons button[type="submit"] {
        background-color: #4285f4;
        color: white;
      }

      /* --- Add these new styles for drag-and-drop --- */
      .card.dragging {
        opacity: 0.5;
        border-style: dashed;
      }

      .drag-over {
        /* A subtle effect to show a potential drop target */
        border-top: 2px solid #4285f4;
      }
    </style>
  </head>
  <body>
    <h1>Select a Website</h1>
    <p>Click a card to set it. Add your own with the '+' button.</p>

    <div id="grid-container"></div>

    <!-- New Floating Action Button -->
    <button id="add-new-button">+</button>

    <!-- New Modal Form (hidden by default) -->
    <div id="modal-overlay" class="hidden">
      <div id="modal-content">
        <h2>Add New Website</h2>
        <form id="add-site-form">
          <input
            id="new-title"
            type="text"
            placeholder="Title (e.g., 'My Portfolio')"
            required
          />
          <input
            id="new-url"
            type="url"
            placeholder="Full URL (e.g., 'https://ahmed.dev')"
            required
          />
          <input
            id="new-icon"
            type="url"
            placeholder="URL to an icon image"
            required
          />
          <input
            id="new-desc"
            type="text"
            placeholder="Short Description"
            required
          />
          <div id="form-buttons">
            <button type="button" id="cancel-button">Cancel</button>
            <button type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
